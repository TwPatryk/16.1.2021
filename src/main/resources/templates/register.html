<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filmoteka</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="common-controls.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div id="napisGlowny">
    <p>FILMOTEKA</p>
</div>

<div id="menu-choice">
    <img src="/logo.png" alt="Logo" id="logo">
    <a href="/movies">Movies</a>
    <a href="/tv-shows">Tv-Shows</a>
    <a href="/logout">Logout</a>
</div>
<form method="post" id="register-form">
    <div th:if="${info != null}" th:text="${info}" id="info"></div>
    <input type="text" placeholder="Imię" class="text-input" th:field="${registerModel.name}">
    <input type="text" placeholder="Nazwisko"class="text-input"th:field="${registerModel.surname}">
    <input type="text" placeholder="Login"class="text-input"th:field="${registerModel.login}">
    <input type="password" placeholder="Hasło"class="text-input"th:field="${registerModel.pass}">
    <input type="password" placeholder="Powtórz hasło"class="text-input"th:field="${registerModel.repeatedPass}">
    <input type="submit" value="Zarejestruj" id="form-submit">

</form>
</body>
</html>
